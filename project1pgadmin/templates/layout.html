<!DOCTYPE html>
<html>
	<head>
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	     
    </head>
	<body>
       
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index">BOOK</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index">Home</a>
                  </li>
                  <li class="nav-item"  >
                  <div class="functionality">
                    <a href="{{ url_for('books') }}"     class="nav-link active" aria-current="page">
                        <div class="functionality-bg"></div>
                        <p>Find a book</p>
                    </a>
                </div>
                </li>
                <li class="nav-item">
                  {% if notShow is not defined %}
                <span class="logout"><a href="{{ url_for('logout') }}"   class="nav-link active" aria-current="page">Logout</a></span>
                {% endif %}
                  
                </li>
                 
                </ul>
                
                
              </div>
            </div>
          </nav>
          <div class="container">
           
            

        {% block body %}
        {% endblock %}
    </div>


           
	</body>
</html>
